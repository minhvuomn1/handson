<div class="col-md-3">
	<a href="{{'inspire/'}}{{item.id}}">
		<div class="item wow fadeInUp">
			<div class="image" style="background-image:url('{{ item.image|media }}');background-size: cover;background-position: center;background-repeat: no-repeat;">
			</div>
			<div class="info">
				<div class="name">
					{{ html_limit(item.name, 80, '...')|raw }}
				</div>
				<div class="description">
					{{ html_limit(item.description, 200, '...')|raw }}
				</div>	
			</div>
		</div>
	</a>
</div>
